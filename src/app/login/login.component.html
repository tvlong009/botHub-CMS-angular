<body class="login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#">
      <img src="assets/img/logo.png" alt="" />
    </a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">

    <form action="" class="form-horizontal" [formGroup] = 'loginForm' (ngSubmit)="Login($event)">
      <div class="box-body">
        <div class="form-group">
          <label for="inputID" class="col-sm-4 control-label">ID</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputID" placeholder="ID" formControlName="id">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-4 control-label">パスワード</label>

          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword3" placeholder="パスワード" formControlName="password">
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer text-center">
        <button type="submit" class="btn btn-info">ログイン</button>
      </div>
      <!-- /.box-footer -->
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>

<div class="box">
  <div class="box-header">
    <h3 class="box-title">{{title}}</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
      <div class="row">
        <div class="col-sm-12">
          <p-dataTable [value]="rows" [rows]="10" [paginator]="true" totalRecords="100" >
            <p-column
              [style]="{'height':'40px'}"
              [sortable]="true"
              *ngFor="let col of cols"
              [field]="col.field"
              [header]="col.header"></p-column>

          </p-dataTable>
        </div>
      </div>

    </div>
  </div>
  <!-- /.box-body -->
</div>
